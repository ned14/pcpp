name: CI

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  Build:
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        python-version: ['3.x', 'pypy3.11']
        
    steps:
    - uses: actions/checkout@v5
    - uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}
  
    - shell: bash
      run: |
        pip install -r requirements.txt
        git submodule update --init --recursive

    - name: Build
      shell: bash
      run: |
        python setup.py build

  Test:
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        python-version: ['3.x', 'pypy3.11']
        
    steps:
    - uses: actions/checkout@v5
    - uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}
    
    - shell: bash
      run: |
        pip install -r requirements.txt
        git submodule update --init --recursive

    - name: Test
      shell: bash
      run: |
        pip install pytest
        python -m pytest tests/ -v

  Install-Pip:
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        python-version: ['3.x', 'pypy3.11']
        
    steps:
    - uses: actions/checkout@v5
    - uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}
    
    - shell: bash
      run: |
        pip install -r requirements.txt
        git submodule update --init --recursive

    - name: Install with pip
      shell: bash
      run: |
        python setup.py install
        pcpp --version

  Install-Uv:
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        python-version: ['3.x', 'pypy3.11']
        
    steps:
    - uses: actions/checkout@v5
    - uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install uv
      shell: bash
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH
    
    - shell: bash
      run: |
        git submodule update --init --recursive

    - name: Install with uv
      shell: bash
      run: |
        uv venv test_env
        source test_env/bin/activate
        uv pip install -e .
        pcpp --version

  Test-Uv:
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        python-version: ['3.x', 'pypy3.11']
        
    steps:
    - uses: actions/checkout@v5
    - uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install uv
      shell: bash
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH
    
    - shell: bash
      run: |
        git submodule update --init --recursive
        
    - name: Install dependencies and pcpp with uv
      shell: bash
      run: |
        uv venv test_env
        source test_env/bin/activate
        uv pip install -e .
        uv pip install pytest
        python -m pytest tests/ -v
